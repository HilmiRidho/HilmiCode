<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HilmiCode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .taskbar-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .taskbar-btn:hover {
      background: rgba(255,255,255,0.3);
      color: #000;
    }

    .taskbar-btn:active {
      background: rgba(255,255,255,0.25);
    }

    .taskbar-btn img.icon {
      width: 18px;
      height: 18px;
      object-fit: contain;
      display: inline-block;
    }

    .taskbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 2;
    }

    .taskbar-main-top {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      height: 60px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 3;
    }

    .topbar-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .topbar-content #clock,
    .topbar-content #weather {
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .interaction-panel {
      position: fixed;
      bottom: 190px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }

    .interaction-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .like-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .like-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      color: #000;
    }

    .comment-bar {
      flex-grow: 1;
      margin-left: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .comment-bar::placeholder {
      color: white;
      opacity: 0.7;
    }

    .comment-list {
      max-height: 120px;
      overflow-y: auto;
      font-size: 13px;
      color: white;
    }
    .comment-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .comment-text {
      flex-grow: 1;
    }
    .comment-actions button {
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 6px;
      border: none;
      font-size: 12px;
      cursor: pointer;
    }

    .stats-panel {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      display: flex;
      justify-content: space-around;
      color: white;
      z-index: 2;
      font-size: 14px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <img src="bg.png" alt="Background" class="bg-img">
  <div class="overlay"></div>
  <div class="taskbar-main-top">
    <div class="topbar-content">
      <button id="play-music" class="taskbar-btn"><img id="music-icon" src="play_bt.svg" alt="Play" class="icon"> <span id="music-label">Play Music</span></button>
      <div id="clock">
        00:00
      </div>
      <div id="weather">
        üå§Ô∏è Memuat...
      </div>
    </div>
  </div>
  <div class="interaction-panel">
    <div class="interaction-controls">
      <button class="like-btn">üëç Like</button> <input type="text" class="comment-bar" id="commentInput" placeholder="Tulis komentar...">
    </div>
    <div class="comment-list" id="commentList"></div>
  </div>
  <div class="stats-panel">
    <div class="stat-item">
      CPU: <span id="cpu">--%</span>
    </div>
    <div class="stat-item">
      RAM: <span id="ram">--%</span>
    </div>
    <div class="stat-item">
      Storage: <span id="storage">--%</span>
    </div>
  </div>
  <div class="taskbar">
    <button class="taskbar-btn"><img src="voila_bt.svg" alt="Voila" class="icon"> Voila!</button> <button class="taskbar-btn"><img src="home_bt.svg" alt="Home" class="icon"></button> <button class="taskbar-btn"><img src="about_bt.svg" alt="About" class="icon"> About</button>
  </div><audio id="musik" loop=""><source src="music.mp3" type="audio/mpeg"></audio> 
  <script>


  const btn = document.getElementById("play-music");
  const audio = document.getElementById("musik");
  const icon = document.getElementById("music-icon");
  const label = document.getElementById("music-label");

  btn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      icon.src = "play_bt.svg";
      icon.alt = "Pause";
      label.textContent = "Pause Music";
    } else {
      audio.pause();
      icon.src = "play_bt.svg";
      icon.alt = "Play";
      label.textContent = "Play Music";
    }
  });

  function updateClock() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `${h}:${m}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  function updateStats() {
    const cpu = Math.floor(Math.random() * 50) + 10;
    const ram = Math.floor(Math.random() * 80) + 10;
    const storage = Math.floor(Math.random() * 90) + 5;
    document.getElementById("cpu").textContent = cpu + "%";
    document.getElementById("ram").textContent = ram + "%";
    document.getElementById("storage").textContent = storage + "%";
  }
  setInterval(updateStats, 3000);
  updateStats();

  async function updateWeather() {
    const weatherEl = document.getElementById("weather");
    if (!navigator.geolocation) {
      weatherEl.textContent = "‚ùå Lokasi Tidak Didukung";
      return;
    }

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        if (!res.ok) throw new Error("Respon HTTP tidak OK");

        const data = await res.json();
        const suhu = data?.current_weather?.temperature;
        if (typeof suhu !== "number") throw new Error("Data suhu tidak valid");

        weatherEl.textContent = `üå°Ô∏è ${suhu}¬∞C`;
      } catch (err) {
        console.error("Gagal memuat cuaca:", err);
        weatherEl.textContent = "‚ùå Cuaca Tidak Tersedia";
      }
    }, (err) => {
      console.warn("Gagal ambil lokasi:", err);
      weatherEl.textContent = "‚ùå Gagal Ambil Lokasi";
    });
  }

  updateWeather();

  const commentInput = document.getElementById("commentInput");
  const commentList = document.getElementById("commentList");

  // Muat komentar dari API tambahan
  fetch("https://api.npoint.io/e26c821ed54f1f42ceb0")
    .then(res => res.json())
    .then(data => {
      data.forEach(item => {
        const comment = document.createElement("div");
        comment.className = "comment-item";

        const text = document.createElement("span");
        text.className = "comment-text";
        text.textContent = `${item.username}: ${item.comment}`;

        const actions = document.createElement("span");
        actions.className = "comment-actions";

        const likeBtn = document.createElement("button");
        likeBtn.textContent = "üëç";
        likeBtn.addEventListener("click", () => {
          likeBtn.textContent = likeBtn.textContent === "üëç" ? "‚ù§Ô∏è" : "üëç";
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è";
        deleteBtn.addEventListener("click", () => {
          comment.remove();
        });

        actions.appendChild(likeBtn);
        actions.appendChild(deleteBtn);
        comment.appendChild(text);
        comment.appendChild(actions);
        commentList.appendChild(comment);
      });
    })
    .catch(err => console.error("Gagal memuat komentar dari API kedua:", err));

  commentInput.addEventListener("focus", () => {
    if (!localStorage.getItem("username")) {
      const inputName = prompt("Masukkan username kamu:") || "Anonim";
      localStorage.setItem("username", inputName);
    }
  });

  commentInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && commentInput.value.trim()) {
      const username = localStorage.getItem("username") || "Anonim";
      const commentText = commentInput.value.trim();

      const comment = document.createElement("div");
      comment.className = "comment-item";

      const text = document.createElement("span");
      text.className = "comment-text";
      text.textContent = `${username}: ${commentText}`;

      const actions = document.createElement("span");
      actions.className = "comment-actions";

      const likeBtn = document.createElement("button");
      likeBtn.textContent = "üëç";
      likeBtn.addEventListener("click", () => {
        likeBtn.textContent = likeBtn.textContent === "üëç" ? "‚ù§Ô∏è" : "üëç";
      });

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóëÔ∏è";
      deleteBtn.addEventListener("click", () => {
        comment.remove();
      });

      actions.appendChild(likeBtn);
      actions.appendChild(deleteBtn);

      comment.appendChild(text);
      comment.appendChild(actions);

      commentList.appendChild(comment);
      commentInput.value = "";
    }
  });
  </script>
</body>
</html>
