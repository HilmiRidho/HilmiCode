<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HilmiCode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="bg.png" alt="Background" class="bg-img" />
  <div class="overlay"></div>

  <div class="taskbar-main-top">
    <button id="play-music" class="taskbar-btn">
      <img id="music-icon" src="play_bt.svg" alt="Play" class="icon" />
      <span id="music-label">Play Music</span>
    </button>
    <div id="clock">00:00</div>
    <div id="weather">
      <img src="cloud.svg" alt="Memuat" class="icon" />
      Memuat...
    </div>
  </div>

  <div class="scroll-area">
    <div class="kotak-rasio"></div>
    <div class="interaction-panel">
      <div class="interaction-controls">
        <button class="like-btn" id="likeStatic">
          <img src="like_bt.svg" alt="Like" style="width: 20px; height: 20px" />
        </button>
        <input
          type="text"
          class="comment-bar"
          id="commentInput"
          placeholder="Tulis komentar..."
        />
        <button id="submitComment" class="like-btn">
          <img src="kirim_bt.svg" alt="Kirim" style="width: 20px; height: 20px" />
        </button>
      </div>
      <div class="comment-list" id="commentList"></div>
    </div>
  </div>

  <div class="stats-panel">
    <div class="stat-item">CPU: <span id="cpu">--%</span></div>
    <div class="stat-item">RAM: <span id="ram">--%</span></div>
    <div class="stat-item">Storage: <span id="storage">--%</span></div>
  </div>

  <div class="taskbar">
    <button class="taskbar-btn">
      <img src="paypal_bt.svg" alt="PayPal" class="icon" /> PayPal
    </button>
    <button id="game-btn" class="taskbar-btn">
      <img src="game_bt.svg" alt="Game" class="icon" />
    </button>
    <button class="taskbar-btn">
      <img src="voila_bt.svg" alt="Voila" class="icon" /> Voila!
    </button>
    <button class="taskbar-btn">
      <img src="about_bt.svg" alt="About" class="icon" /> About
    </button>
  </div>

  <div class="popup popup-about" id="popupAbout">
    <p>[OST] Saya no Uta - Sabbath</p>
    <div class="stat-item">
      <img src="github_bt.svg" alt="GitHub" class="icon" />
      <a href="https://github.com/HilmiRidho" target="_blank">github.com/HilmiRidho</a>
    </div>
  </div>

  <div class="popup popup-voila" id="popupVoila">
    <p>Social Media</p>
    <div class="stat-item">
      <img src="ig_bt.svg" alt="Instagram" class="icon" />
      <a href="https://instagram.com/vederallyx" target="_blank">Instagram</a>
    </div>
    <div class="stat-item">
      <img src="fb_bt.svg" alt="Facebook" class="icon" />
      <a href="https://facebook.com/hilmialiridho" target="_blank">Facebook</a>
    </div>
  </div>

  <div class="popup popup-paypal" id="popupPaypal">
    <div class="stat-item">
      <img src="paypal_bt.svg" alt="PayPal" class="icon" />
      <a href="https://paypal.me/hilmialiridho" target="_blank">Donation</a>
    </div>
  </div>

  <audio id="musik" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>
  
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
