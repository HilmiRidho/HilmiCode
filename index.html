    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .bg-img {

      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;

      z-index: 0;

      background: rgba(255,255,255,0.25);
    }

    .taskbar-btn img.icon {

      height: 18px;
      object-fit: contain;
      display: inline-block;
    }

      bottom: 20px;
      left: 50%;

      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-around;

    }

      left: 50%;

      max-width: 800px;

      backdrop-filter: blur(6px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 3;
    }

    .topbar-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .topbar-content #clock,
    .topbar-content #weather {
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .interaction-panel {
      position: fixed;
      bottom: 190px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }

    .interaction-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .like-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .like-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      color: #000;
    }

    .comment-bar {
      flex-grow: 1;
      margin-left: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .comment-bar::placeholder {
      color: white;
      opacity: 0.7;
    }

    .comment-list {
      max-height: 120px;
      overflow-y: auto;
      font-size: 13px;
      color: white;
    }
    .comment-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .comment-text {
      flex-grow: 1;
    }
    .comment-actions button {
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 6px;
      border: none;
      font-size: 12px;
      cursor: pointer;
    }

    .stats-panel {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      display: flex;
      justify-content: space-around;
      color: white;
      z-index: 2;
      font-size: 14px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>

const btn = document.getElementById("play-music");
const audio = document.getElementById("musik");
const icon = document.getElementById("music-icon");
const label = document.getElementById("music-label");

btn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    icon.src = "play_bt.svg";
    icon.alt = "Pause";
    label.textContent = "Pause Music";
  } else {
    audio.pause();
    icon.src = "play_bt.svg";
    icon.alt = "Play";
    label.textContent = "Play Music";
  }
});

function updateClock() {
  const now = new Date();
  const h = now.getHours().toString().padStart(2, '0');
  const m = now.getMinutes().toString().padStart(2, '0');
  document.getElementById('clock').textContent = `${h}:${m}`;
}
setInterval(updateClock, 1000);
updateClock();

function updateStats() {
  const cpu = Math.floor(Math.random() * 50) + 10;
  const ram = Math.floor(Math.random() * 80) + 10;
  const storage = Math.floor(Math.random() * 90) + 5;
  document.getElementById("cpu").textContent = cpu + "%";
  document.getElementById("ram").textContent = ram + "%";
  document.getElementById("storage").textContent = storage + "%";
}
setInterval(updateStats, 3000);
updateStats();

async function updateWeather() {
  const weatherEl = document.getElementById("weather");
  if (!navigator.geolocation) {
    weatherEl.textContent = "‚ùå Lokasi Tidak Didukung";
    return;
  }

  navigator.geolocation.getCurrentPosition(async (pos) => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    try {
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
      if (!res.ok) throw new Error("Respon HTTP tidak OK");
      const data = await res.json();
      const suhu = data?.current_weather?.temperature;
      if (typeof suhu !== "number") throw new Error("Data suhu tidak valid");
      weatherEl.textContent = `üå°Ô∏è ${suhu}¬∞C`;
    } catch (err) {
      console.error("Gagal memuat cuaca:", err);
      weatherEl.textContent = "‚ùå Cuaca Tidak Tersedia";
    }
  }, () => {
    weatherEl.textContent = "‚ùå Gagal Ambil Lokasi";
  });
}
updateWeather();

const commentInput = document.getElementById("commentInput");
const commentList = document.getElementById("commentList");

// Simpan komentar ke localStorage
function saveLocalComment(username, comment) {
  const existing = JSON.parse(localStorage.getItem("localComments") || "[]");
  existing.push({ username, comment });
  localStorage.setItem("localComments", JSON.stringify(existing));
}

// Tampilkan komentar ke layar
function displayComment(username, comment) {
  const commentItem = document.createElement("div");
  commentItem.className = "comment-item";

  const text = document.createElement("span");
  text.className = "comment-text";
  text.textContent = `${username}: ${comment}`;

  const actions = document.createElement("span");
  actions.className = "comment-actions";

  const likeBtn = document.createElement("button");
  likeBtn.textContent = "üëç";
  likeBtn.onclick = () => {
    likeBtn.textContent = likeBtn.textContent === "üëç" ? "‚ù§Ô∏è" : "üëç";
  };

  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "üóëÔ∏è";
  deleteBtn.onclick = () => {
    commentItem.remove();
  };

  actions.appendChild(likeBtn);
  actions.appendChild(deleteBtn);
  commentItem.appendChild(text);
  commentItem.appendChild(actions);
  commentList.appendChild(commentItem);
}

// Muat komentar lokal dari localStorage
function loadLocalComments() {
  const localData = JSON.parse(localStorage.getItem("localComments") || "[]");
  localData.forEach(c => displayComment(c.username, c.comment));
}
loadLocalComments();

// Muat komentar dari NPoint (hanya sekali di awal)
fetch("https://api.npoint.io/e26c821ed54f1f42ceb0")
  .then(res => res.json())
  .then(data => {
    data.forEach(item => {
      displayComment(item.username, item.comment);
    });
  })
  .catch(err => console.error("Gagal memuat komentar dari API:", err));

// Ambil username saat fokus input
commentInput.addEventListener("focus", () => {
  if (!localStorage.getItem("username")) {
    const inputName = prompt("Masukkan username kamu:") || "Anonim";
    localStorage.setItem("username", inputName);
  }
});

// Saat Enter ditekan, simpan komentar lokal
commentInput.addEventListener("keypress", function(e) {
  if (e.key === "Enter" && commentInput.value.trim()) {
    const username = localStorage.getItem("username") || "Anonim";
    const commentText = commentInput.value.trim();
    saveLocalComment(username, commentText);
    displayComment(username, commentText);
    commentInput.value = "";
  }
});
</script>
